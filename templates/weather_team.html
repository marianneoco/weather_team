<!doctype html>

<html>

  <head>
    <title>My App</title>
    <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="css/weather_team.css")}}">
    <!-- if we add Bootstrap in, add to same folder <link rel="stylesheet" href="{{url_for("static", filename="css/bootstrap.css")}}> -->
  </head>

  <body>

    {% if weather %}
      <p>The weather in London is {{weather}}!</p>
    {% else %}
      <p>Not sure about the weather right now</p>
    {% endif %}

    {% if weather == "Clear" %}
      <img src = "../static/images/clearsky.jpg">
    {% else %}
        <p>Sorry, don't have a weather image right now</p>
    {% endif %}

    <p>Let's keep in touch!</p>
      <div id="contact-form">
        <form method="post" action="/signup">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required="required">
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" required="required">
          <input type="submit" value="Submit" id="submit-button">
        </form>
      </div>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
  </body>

</html>
